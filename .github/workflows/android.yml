name: Android CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r26d
        link-to-sdk: true
    - name: Build with Gradle
      run: ./gradlew build && zip -r ./* && mv *zip lol.zip
    - uses: actions/upload-artifact@v4
      with:
        name: artifact
        path: lol.zip
